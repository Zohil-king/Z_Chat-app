<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontend Chat UI (Mock)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">Z<br>Chat</div>
        <div>
          <div style="font-weight:700">Z_ChaT (Frontend)</div>
          <div style="font-size:13px;color:var(--muted)">Mock conversations • No backend</div>
        </div>
      </div>
      <div class="chats" id="chatList"></div>
      <div style="margin-top:12px;font-size:13px;color:var(--muted)">
        Tip: click a conversation on the left to load it.
      </div>
    </aside>

    <!-- Chat Window -->
    <main class="window">
      <div class="header">
        <div class="avatar" id="headerAvatar">A</div>
        <div>
          <div class="title" id="headerName">Alex</div>
          <div style="font-size:13px;color:var(--muted)" id="headerStatus">Online</div>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="messages-inner" id="messagesInner"></div>
      </div>

      <div class="composer">
        <div style="position:relative;flex:1">
          <div class="input-wrap">
            <button class="btn" id="emojiBtn" title="Emoji">😊</button>
            <textarea id="input" placeholder="Type a message. Press Enter to send, Shift+Enter for newline"></textarea>
          </div>
          <div id="emojiPicker" class="emoji-picker" style="display:none">
            <div class="emoji">😀</div><div class="emoji">😁</div><div class="emoji">😂</div><div class="emoji">😍</div>
            <div class="emoji">🤩</div><div class="emoji">😎</div><div class="emoji">😅</div><div class="emoji">😭</div>
            <div class="emoji">👍</div><div class="emoji">🙏</div><div class="emoji">🎉</div><div class="emoji">🔥</div>
          </div>
        </div>
        <div class="tools">
          <button class="btn" id="attachBtn" title="Attach (mock)">📎</button>
          <button class="btn primary" id="sendBtn">Send</button>
        </div>
      </div>
    </main>
  </div>

<footer class="footer">
  By: <strong>Zohil_Rahimzai</strong> 2025
</footer>

  <script src="script.js"></script>
</body>
</html>
